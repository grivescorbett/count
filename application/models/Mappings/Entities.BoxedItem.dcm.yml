Entities\BoxedItem:
    type: entity
    table: boxedItems
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        count:
            type: integer
            nullable: false
    oneToOne:
        item:
            targetEntity: Item
            joinColumn:
                name: item_id
                referencedColumnName: id
        box:
            targetEntity: Box
            joinColumn:
                name: box_id
                referencedColumnName: id